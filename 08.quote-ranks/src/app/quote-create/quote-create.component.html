<h1>Add a Quote</h1>
{{ formData.value | json }}
<section>
  <div class="inputs">
    <form (ngSubmit)="onSubmit(formData.valid)" #formData="ngForm">
      <textarea
        [(ngModel)]="newQuote.body"
        required
        name="body"
        minlength="3"
        #body="ngModel"
        cols="30"
        rows="2"
      ></textarea
      ><br />

      <input
        [(ngModel)]="newQuote.author"
        required
        name="author"
        minlength="2"
        #author="ngModel"
        type="text"
      /><br /><br />
      <button type="submit" [disabled]="formData.invalid">Add Quote</button>
    </form>
  </div>
  <div class="validations">
    <span *ngIf="body.errors?.required && body.dirty" class="invalid quote"
      >Quote is required.
    </span>
    <span *ngIf="author.errors?.required && author.dirty" class="invalid author"
      >Author is required.</span
    >
  </div>
</section>
